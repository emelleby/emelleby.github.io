<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">{{ weatherDay.dt *1000 | date: dateFormat }}</h3>
	</div>
	<div class="panel-body">
		Daytime temperature: {{ convertToStd({daytimeTemp: weatherDay.temp.day }) }}
	</div>
	<div class="panel-footer">
		{{ weatherDay.weather[0].description }}
	</div>
</div>
